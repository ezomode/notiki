<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <h2 class="text-center">Add Message</h2>
    <div class="card mt-3">
      <div class="card-body">
        <form [formGroup]="messageForm" (ngSubmit)="addMessage()">
          <div class="form-group">
            <label class="col-md-4">Text </label>
            <input type="text" class="form-control" formControlName="txt" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-4">Add</button>
            <a [routerLink]="['/']">
              <button type="submit" class="btn btn-primary col-md-4 ml-1">Back</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
